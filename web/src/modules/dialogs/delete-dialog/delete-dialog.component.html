<div class="delete-modal">
    <h3>Delete</h3>
    <p>Are you sure you want to delete <span> {{ column.name }}</span>?</p>
    <p>Deleted data cannot be retrieved</p>
    <div class="modal-button">
        <button mat-button color="primary" [disabled]="isLoading" (click)="deleteColumn()" >Yes</button>
        <button mat-button [disabled]="isLoading" (click)="dialogRef.close()">No</button>
    </div>
</div>
