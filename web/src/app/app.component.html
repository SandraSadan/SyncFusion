<ejs-treegrid
  [dataSource]='data'
  [treeColumnIndex]='1'
  [allowSorting]="true"
  [allowMultiSorting]="true"
  [sortSettings]="sortSettings"
  [editSettings]='editSettings'
  [toolbar]="['ColumnChooser']"
  [showColumnChooser]='true'
  [contextMenuItems]='contextMenuItems'
  (contextMenuOpen)="contextMenuOpen($event)"
  (contextMenuClick)="contextMenuClick($event)"
  [enableVirtualization]='true'
  [height]='500'
  childMapping='subtasks'>
  <e-columns>
    <e-column field='id' headerText='ID' textAlign='Center' width=90></e-column>
    <e-column field='firstName' headerText='First Name' textAlign='Left' width=90></e-column>
    <e-column field='lastName' headerText='Last Name' textAlign='Left' width=90></e-column>
    <e-column field='email' headerText='Email' textAlign='Left' width=90></e-column>
    <e-column field='gender' headerText='Gender' textAlign='Left' width=90></e-column>
    <e-column field='ipAddress' headerText='IP Address' textAlign='Right' width=90></e-column>
  </e-columns>
</ejs-treegrid>
